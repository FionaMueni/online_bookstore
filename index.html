<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Online Bookstore Management</title>
  </head>
  <body>
    <header>
      <h1>Favored Bookstore</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-book-open"></i> Bookified</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Books</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Browse
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Title</a></li>
                <li><a class="dropdown-item" href="#">Author</a></li>
                <li><a class="dropdown-item" href="#">Category</a></li>
              </ul>
            </li>
          </ul>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2 justify-content-end"
                  type="search"
                  placeholder="Search for books"
                  aria-label="Search"
                />
                <button class="btn btn-primary" id="SearchButton" type="submit">
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </nav>

    <div class="container-md mt-6">
      <div class="row justify-content-start">
        <section id="login" class="col-md-6">
          <h2>Login</h2>
          <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
          </form>
        </section>
        <section id="signup" class="col-md-6">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required />
            <label for="new-password">Password:</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
        </section>
      </div>
    </div>

    <div class="space-x-2 mt-4 text-align-center">
      <button type="button" onclick="addBook()" class=" btn btn-primary font-bold py-2 px-4 rounded">
          Create
      </button>
      <button type="button" onclick="viewBookDetails()" class="btn btn-primary font-bold py-2 px-4 rounded">
          Update
      </button>
      <button type="button" onclick="deleteBook()" class="btn btn-primary hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Delete
      </button>
  </div>

  <div class="container mx-auto mt-10 p-5 bg-white rounded shadow-md">
    <div id="bookDetails" class="mt-10">
        <!-- book details will appear here -->
    </div>
</div>
<script src="index.js"></script>
    
  </body>
</html>
